<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Les</title>
    <style>
        body {
            font-family: 'Comic Sans MS';
            margin: 0;
            padding: 0;
            background-color: #94e0f1;
            background: url('https://i.pinimg.com/564x/22/7c/f6/227cf6f8e03d2681a8a453b0c7f36c25.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #1791d2;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #1d94d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran Les</h2>
        <form action="#" method="post">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telepon">Nomor Telepon:</label>
            <input type="text" id="telepon" name="telepon" required>

            <label for="kelas">Tingkatan Kelas:</label>
            <select id="kelas" name="kelas">
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
            </select>

            <label for="mata_pelajaran">Mata Pelajaran yang Diinginkan:</label>
            <select id="mata_pelajaran" name="mata_pelajaran">
                <option value="Matematika">Matematika</option>
                <option value="Bahasa Inggris">Bahasa Inggris</option>
                <option value="Fisika">Fisika</option>
                <option value="Kimia">Kimia</option>
                <option value="Biologi">Biologi</option>
            </select>

            <label for="pesan">Pesan Tambahan:</label>
            <textarea id="pesan" name="pesan" rows="4"></textarea>

            <input type="submit" value="Daftar">
        </form>
    </div>
</body>
</html>
